                  <button

                        alt=""
                      />
                      <img
                        src="./assets/images/hide.svg"
                        class="icon compare-button__icon-2"
                        style="display: none"
                        alt=""
                      />
                      <span class="filter-show__text">Show Result</span>
                    </button>
                  </div>
                </div>
              </div>

                <ul id="comparison-list" class="card-window__noti-list">
                  <!-- Các thông báo so sánh sẽ được thêm vào đây -->
                </ul>
                <button id="copy-comparison" class="card-window__copy-btn">

                </button>
              </div>

                            class="card-window__input-minutes"
                            placeholder="00"
                            min="0"
                          />
                          <input
                            type="text"
                            class="card-window__input-seconds"
                            placeholder="00"
                            min="0"
                            max="59"
                          />
                        </div>

                        <!-- Input URL -->
                        <input
                          type="text"
                          class="url-input"
                          placeholder="Nhập URL"
                        />
                      </div>
                      <div class="card-window__body">
                        <div class="card-window__row">
                          <div class="card-window__box card-window__box--left">
                            <h3
                              class="card-window__name"
                              contenteditable="true"
                              data-default="Title"
                            >
                              Title
                            </h3>
                          </div>
                          <div
                            class="card-window__box card-window__box--center"
                          >
                            <p class="timer-display">00:00</p>
                          </div>
                          <div class="card-window__box card-window__box--right">
                            <button class="card-window__btn-close start-btn">
                              <img
                                src="./assets/images/play.svg"
                                alt=""
                                class="icon card-window__btn-icon"
                              />
                            </button>
                            <button class="card-window__btn-close">
                              <img
                                src="./assets/images/pause.svg"
                                alt=""
                                class="icon card-window__btn-icon stop-btn"
                              />
                            </button>
                            <button class="card-window__btn-close reset-btn">
                              <img
                                src="./assets/images/refresh.svg"
                                alt=""
                                class="icon card-window__btn-icon"
                              />
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>
